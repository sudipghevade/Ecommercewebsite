    <script>
const name = document.getElementById('number')
const password = document.getElementById('password')
const form = document.getElementById('form')
const errorElement = document.getElementById('error')

form.addEventListener('submit', (e) => {
  let messages = []
  if (number.value === '' || number.value == null) {
    messages.push('mobile number  is required ')
  }

  if ( number.value.length<=6) {
    messages.push('mobile number greater than 6 characters')
  }

  if (password.value.length <= 6) {
    messages.push('Password must be longer than 6 characters')
  }

  if (password.value.length >= 30) {
    messages.push('Password must be less than 5 characters')
  }

  if (password.value === 'password') {
    messages.push('Password cannot be password')
  }

  if (messages.length > 0) {
    e.preventDefault()
    errorElement.innerText = messages.join(', ')
  }
})
    </script>
