




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Document</title>

<style>


body{
  display: flex;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
  background:rgb(232,232,232)!important;
}
.wrapper{
  background-color: white;
}
.form{
  padding: 19px;
  border-radius: 10px;
  margin-top: 20px;
}
h1{
  color: red;
  margin-left: 120px;
  margin-top: 10px;
}


</style>


</head>
<body>
    <div class="contain">
  <h1>Contact us form</h1>
        <div class="wrapper">
      
          <div class="form">
          
            <h2 class="form-headline">Send us a message</h2>
            <form id="submit-form" action="">
              <p>
                <input id="name" class="form-control"s type="text" placeholder="Your Name*">
                <small class="name-error"></small>
              </p>
              <p>
                <input id="email" class="form-control" type="email" placeholder="Your Email*">
                <small class="name-error"></small>
              </p>
            
              <p class="full-width">
                <textarea  minlength="20" id="message" class="form-control" cols="30" rows="7" placeholder="Your Message*" required></textarea>
                <small></small>
              </p>
              <p class="full-width">
                <input type="checkbox" id="checkbox" name="checkbox" class="form-control" checked> Yes, I would like to receive communications by call / email about Company's services.
              </p>
              <p class="full-width">
                <input type="submit" class="btn btn-warning mx-35" value="Submit" onclick="checkValidations()">
                <button class="btn btn-warning mx-35" onclick="reset()">Reset</button>
              </p>
            </form>
          </div>
      
          <div class="contacts contact-wrapper">
      
            <ul>
          
              <span class="hightlight-contact-info">
                
              </span>
            </ul>
          </div>
        </div>
      </div>
</body>
</html>
